<!-- Vous allez maintenant structurer le contenu d'une page HTML minimale afin de créer un site vitrine.

Pour cela, commencez par déclarer la version de HTML 5, et ajoutez les balises nécessaires à la création d'une page HTML.

Puis déclarez les métadonnées essentielles à votre page. Donnez-lui le titre "Mon site web".

Ensuite, il faudra ajouter le texte de la page. Essayez d'afficher un message de bienvenue afin de donner envie aux 
utilisateurs de naviguer sur votre site, par exemple : "Bienvenue sur mon super site web !".

Pour finir, il faudra modifier le style de la page pour que le fond apparaisse gris clair, et le texte gris foncé. -->


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ceci est ma premiere structurartion d'un page HTML">
    <title>Mon site Web</title>
</head>
<body style="background-color: lightgrey; color: grey;">
    <h1>Mon site Web</h1>
    <section>
        <p>Bienvenue sur mon super site web !</p>
    </section>
</body>
</html>
