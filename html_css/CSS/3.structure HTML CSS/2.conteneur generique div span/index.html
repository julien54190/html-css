<!-- La structure suivante correspond à une page de blog. On vous demande de créer un bloc regroupant le titre et 
    le paragraphe 1 de chaque article. Chaque bloc permettra de centrer le titre et le paragraphe 1.Chaque titre aura 
    son numéro affiché en rouge. Pour cela, vous utiliserez les conteneurs génériques afin de ne pas casser la sémantique 
    de la page. -->

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
   <main>
    <article>
        <div>
            <h4>Titre <span>1</span></h4>
            <p>Paragraphe 1</p>
        </div>
        <p>Paragraphe 2</p>
        <p>Paragraphe 3</p>
    </article>
    <article>
        <div>
            <h4>Titre <span>2</span> </h4>
            <p>Paragraphe 1</p>
        </div>
        <p>Paragraphe 2</p>
        <p>Paragraphe 3</p>
    </article>
    <article>
        <div>
            <h4>Titre <span>3</span></h4>
            <p>Paragraphe 1</p>
        </div>
        <p>Paragraphe 2</p>
        <p>Paragraphe 3</p>
    </article>
</main> 
</body>
</html>
