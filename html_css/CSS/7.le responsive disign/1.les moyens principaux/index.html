<!-- change-width : elle devra afficher la bordure de l’élément et s'assurer que sa largeur soit toujours de 40 % de 
    la largeur du parent.

change-height : elle devra afficher la bordure de l'élément et s'assurer que sa hauteur soit toujours le double de l
a police de l’élément parent (div).

bottom-right : elle devra placer l'élément à droite de la page, s'assurer que sa largeur soit toujours de la moitié de 
la largeur de la page, le colorer en rouge et faire en sorte que la police corresponde à 2 fois la taille spécifiée pour 
l’élément HTML.

change-viewport : elle devra définir une taille de police correspondant à 7 % de la hauteur du viewport. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Les unités relatives</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p class="change-width">Je change de taille si la taille de l'écran change</p>
    <div>
      <p class="change-height">Ma hauteur est égale a deux fois celle de la police de mon parent</p>
    </div>
    <p class="bottom-right">Je suis en rouge et je reste toujours collé à droite</p>
    <p class="change-viewport">La taille de ma police change avec le viewport</p>
  </body>
</html>
