<!-- Nous allons définir une série de boîtes <div> sur la page et les positionner de la manière suivante :

Les boîtes A, B et C doivent être l'une au-dessus de l'autre dans le coin supérieur gauche de la fenêtre

La boîte C doit mordre sur la partie inférieure de la boîte B sur une surface de 40 pixels

La boîte D doit être placée dans le coin inférieur droit de la fenêtre. Cette boîte doit rester toujours visible en bas à 
droite lorsqu'on défile dans la page

La boîte E doit être placée dans le coin inférieur gauche de la fenêtre. Si on défile dans la page, elle doit finir par 
disparaître (comme la boîte A et B)

Chaque <div> devra avoir une taille de 150 px par 150 px, et avoir une couleur de fond distinctive :

a : paleturquoise

b : lightgreen

c : lightpink

d : palegoldenrod

e : lightseagreen -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="a">A</div>
  <div class="b">B</div>
  <div class="c">C</div>
  <div class="d">D</div>
  <div class="e">E</div>
</body>
</html>
