<!-- Reprenant notre exemple précédent, nous allons recréer le site vitrine en utilisant cette fois-ci flexbox. 
    Comme précédemment, nous allons avoir besoin d'un conteneur d'en-tête qui contiendra les éléments suivants :

Un logo placé à gauche

Le nom de la société placé à la droite du logo

Deux éléments de menu placés à droite

Tous les éléments dans le conteneur d'en-tête devront être centrés verticalement.

Un autre conteneur, affiché en dessous, permettra d'afficher une galerie d'images côte à côte.
 Ce conteneur devra être centré sur la page, et mesurer 1200 px de largeur.

Dans ce conteneur, nous afficherons 10 images d'une dimension de 300 px de haut par 300 px de large. 
Il ne faut pas que ces images soient compressées. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="logo-wrapper">
      <img
        src="deep-space-inc.svg"
        alt="Deep Space inc. logo"
        class="logo"
      />
      <span class="company-name">Deep Space inc.</span>
    </div>
    <div class="menu">
      <div class="menu-item">A propos</div>
      <div class="menu-item">Contact</div>
    </div>
  </div>
  <div class="content">
    <img src="img-flexblox.jpg"/>
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
    <img src="img-flexblox.jpg" />
  </div>
</body>
</html>
